<script type="text/javascript">
    $(document).ready(function() {
        $.getJSON("MOCK_DATA.json", function(data){
            var employee_data = '';
            $.each(data, function(key, value){
                employee_data += '<tr>';
                employee_data += '<td>' + value.name + "</td>";
                employee_data += '<td>' + value.email + "</td>";
                employee_data += '<td>' + value.address + "</td>";
                employee_data += '<td>' + value.qualification + "</td>";
                employee_data += '<td>' + value.license + "</td>";
                employee_data += '<tr>';
            });
            $('#tabelle2').append(employee_data);
        });
    });
</script>
