<body>
<script type="text/javascript">
    $(document).ready(function () {
        // Activate tooltip
        $('[data-toggle="tooltip"]').tooltip();

        // Select/Deselect checkboxes
        var checkbox = $('table tbody input[type="checkbox"]');
        $("#selectAll").click(function () {
            if (this.checked) {
                checkbox.each(function () {
                    this.checked = true;
                });
            } else {
                checkbox.each(function () {
                    this.checked = false;
                });
            }
        });
        checkbox.click(function () {
            if (!this.checked) {
                $("#selectAll").prop("checked", false);
            }
        });
    });
</script>
<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-6">
                    <h2>Mitarbeiter <b>Verwalten</b></h2>
                </div>
                <div class="col-sm-6">
                    <a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i>
                        <span>Mitarbeiter Hinzufügen</span></a>
                    <a href="#deleteEmployeeModal" class="btn btn-danger" data-toggle="modal"><i class="material-icons">&#xE15C;</i>
                        <span>Löschen</span></a>
                </div>
            </div>
        </div>
        <table id="tabelle2" class="table table-striped table-hover">
            <thead>
            <tr>
                <th>
							<span class="custom-checkbox">
								<input type="checkbox" id="selectAll">
								<label for="selectAll"></label>
							</span>
                </th>
                <th>Name</th>
                <th>Email</th>
                <th>Addresse</th>
                <th>Qualifikationen</th>
                <th>Führerschein</th>
                <th>Aktionen</th>
            </tr>
            </thead>
            <tbody>

            <script type="text/javascript">
                $(document).ready(function() {
                    $.getJSON("/api/employees", function(data){
                        var employee_data = '';
                        $.each(data, function(key, value){
                            employee_data += '<tr>';
                            employee_data += '<td>' + "<span class='custom-checkbox'>" +
                                "<input type='checkbox' id='checkbox1' name='options[]' value='1'> " +
                                "<label for='checkbox1'>" + "</label>" +
                                "</span>" + "</td>";
                            employee_data += '<td>' + value.username + "</td>";
                            employee_data += '<td>' + value.email + "</td>";
                            employee_data += '<td>' + value.street + "</td>";
                            employee_data += '<td>' + value.qualifications + "</td>";
                            employee_data += '<td>' + value.driverLicense + "</td>";
                            employee_data += '<td>' + "<a href=\"#editEmployeeModal\" class=\"edit\" data - toggle=\"modal\"><i class=\"material-icons\"\n" +
                                "                                                                                       data - toggle=\"tooltip\"\n" +
                                "                                                                                       title=\"Edit\">&#xE254;</i></a>\n" +
                                "                    <a href=\"#deleteEmployeeModal\" class=\"delete\" data - toggle=\"modal\"><i class=\"material-icons\"\n" +
                                "                                                                                           data - toggle=\"tooltip\"\n" +
                                "                                                                                           title=\"Delete\">&#xE872;</i></a>" + "</td>";
                            employee_data += '<tr>';
                        });
                        $('#tabelle2').append(employee_data);
                    });
                });
            </script>

            </tbody>
        </table>
    </div>
</div>
<!-- Edit Modal HTML -->
<div id="addEmployeeModal" class="modal fade">

                        <label>Name</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" required>
                    </div>
                    <div class="form-group">

                    </div>
                    <div class="form-group">
                        <label>Phone</label>

                </div>

                    <input type="button" class="btn btn-success" value="Add">

        </div>
    </div>
</div>
