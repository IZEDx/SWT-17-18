        <!-- Edit Modal HTML -->
        <div id="addEmployeeModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form name="addEmployee" id="addEmployee" method="post">
                        <div class="modal-header">
                            <h4 class="modal-title">Add Employee</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label>Vorname</label>
                                <input name="forename" type="text" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Nachname</label>
                                <input name="surname" type="text" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Telefon</label>
                                <input name="phone" type="text" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Username</label>
                                <input name="username" type="text" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input name="email" type="email" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Passwort</label>
                                <input name="password" type="password" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Führerschein</label>
                                <input name="driverLicense" type="checkbox" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Admin?</label>
                                <input name="isAdmin" type="checkbox" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Straße</label>
                                <input name="street" type="text" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Hausnummer</label>
                                <input name="number" type="text" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Postleitzahl</label>
                                <input name="postcode" type="text" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Stadt</label>
                                <input name="city" type="text" class="form-control" required>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                            <input type="submit" class="btn btn-success" value="Add">
                        </div>
                    </form>

        <script type="text/javascript">
            $(document).ready(function () {
                // Activate tooltip
                $('[data-toggle="tooltip"]').tooltip();

                // Select/Deselect checkboxes
                var checkbox = $('table tbody input[type="checkbox"]');
                $("#selectAll").click(function () {
                    if (this.checked) {
                        checkbox.each(function () {
                            this.checked = true;
                        });
                    } else {
                        checkbox.each(function () {
                            this.checked = false;
                        });
                    }
                });
                checkbox.click(function () {
                    if (!this.checked) {
                        $("#selectAll").prop("checked", false);
                    }
                });
            });
        </script>
